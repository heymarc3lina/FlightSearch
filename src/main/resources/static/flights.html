<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Flights</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<h1>List of available flights</h1>
<table>
    <tr>
        <th>Arrival</th>
        <th>Departure</th>
        <th>Price</th>
        <th>Flight time</th>
    </tr>
    <tr th:each="flight : ${flights}">
        <td th:text="${flight.arrival}"></td>
        <td th:text="${flight.departure}"></td>
        <td th:text="${flight.price}"></td>
        <td th:text="${flight.flightTime}"></td>
    </tr>
</table>

</html>
